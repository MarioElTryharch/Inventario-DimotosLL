<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Inventario DimotosLL</title>
    <link rel="icon" href="haojin-logo-png_seeklogo-263373 (1).png">
    <link rel="stylesheet" href="styles.css">
    

</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-area">
                <img src="logo.png" alt="MotoInvent Logo" class="logo" id="logoImg">
                <div class="logo-placeholder" id="logoPlaceholder" style="display: none;">
                    <span>TU LOGO</span>
                </div>
            
    </header>

        <main class="main-container" id="app"></main>

    <!-- Modal para tomar foto -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üì∏ Tomar foto de etiqueta</h3>
                <button class="modal-close" id="closeCamera">&times;</button>
            </div>
            <div class="modal-body">
                <div class="camera-container">
                    <video id="cameraVideo" class="camera-video" playsinline autoplay></video>
                    <canvas id="cameraCanvas" class="camera-canvas" style="display: none;"></canvas>
                    <div class="camera-overlay">
                        <div class="camera-frame"></div>
                    </div>
                </div>
                
                <div class="camera-controls">
                    <button id="takePhotoBtn" class="btn-camera">
                        üì∏ TOMAR FOTO
                    </button>
                </div>

                <!-- √Årea de vista previa y resultado -->
                <div id="photoPreview" class="photo-preview" style="display: none;">
                    <img id="capturedImage" class="captured-image">
                    <div class="preview-controls">
                        <button id="scanPhotoBtn" class="btn-scan">üîç ESCANEAR TEXTO</button>
                        <button id="retakePhotoBtn" class="btn-retake">‚Ü∫ TOMAR OTRA</button>
                    </div>
                </div>

                <!-- Resultado del escaneo -->
                <div id="scanResult" class="scan-result" style="display: none;">
                    <h4>üìã TEXTO DETECTADO</h4>
                    <div id="detectedLines" class="detected-lines"></div>
                    
                    <div class="model-selector">
                        <label>Modelo de moto:</label>
                        <select id="scanModeloSelect">
                            <option value="">Seleccionar modelo</option>
                        </select>
                    </div>

                    <div class="location-input">
                        <label>Ubicaci√≥n (ej: R1, V2, A3):</label>
                        <input type="text" id="scanLocation" placeholder="Ej: R1, V2, A3" maxlength="10">
                    </div>

                    <button id="saveScannedText" class="btn-save" disabled>
                        üíæ GUARDAR EN INVENTARIO
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelCamera">Cancelar</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Inventario por modelo ¬∑ imprime ¬∑ escanea desde foto ¬∑ ubicaci√≥n</p>
    </footer>

    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
